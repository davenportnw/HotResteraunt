<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant - Home</title>
    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- materialize css -->
    <linkrel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- materialize script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span>Hot Restaurant</h1>
            <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
            <hr>
            <a href="/add"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View
                    Tables</button></a>
            <a href="/api/characters"><button class="btn btn-danger btn-lg"><span class="fa fa-credit-card"></span> Make
                    Reservation</button></a>
        </div>
    </div>

    <script type="text/javascript">
        $("#search-btn").on("click", function () {
            var searchedCharacter = $("#character-search").val().trim();

            // Using a RegEx Pattern to remove spaces from searchedCharacter
            // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
            searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

            $.get("/api/characters/" + searchedCharacter, function (data) {
                console.log(data);
                if (data) {
                    $("#stats").show();
                    $("#name").text(data.name);
                    
                } else {
                    $("#name").text(
                        "There was a problem with the server. Please try again.");
                    $("#stats").hide();
                }
            });
        });

    </script>
</body>

</html>
